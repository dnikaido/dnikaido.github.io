<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> {% if page.title %} {{ page.title }} | {% endif %} Kind Maps </title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/default.css" />
    <link rel="stylesheet" href="/css/homePage.css" />
</head>
<body>
<header>
    <img src="/img/banner.jpg"/>
</header>
<nav>
    <ul>
        <li><a href="/">Newest</a></li>
        <li><a href="/">About</a></li>
        <li><a href="/">Request</a></li>
    </ul>
</nav>

<div>
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">
                <h3>{{ post.title }}</h3>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>

<footer>
    <p>@copy; Kind Maps 2014 | All Rights Reserved.</p>
</footer>
</body>
</html>
